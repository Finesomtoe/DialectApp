{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="page-header">
        <h3 class="text-center">Account Info</h3>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Basic Account Information </h3>
        </div>
        <div class="panel-body">
            <h2>Username:  {{current_user.username}}</h2>
            <p>
                <h2>About me: {{current_user.about_me)}}</h2>
            </p>    
            <p>
                <h2>Member Since: {{moment(current_user.member_since).format('L')}}</h2>
            </p>           
        </div>
    </div>
</div>
    


{% endblock %}
